<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="amazon.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number Game</h1>
        <p>Guess the number between 0 and 100. You have unlimited attempts!</p>
        <input type="number" id="guessInput" placeholder="Enter your guess" autofocus>
        <button id="submitGuess">Submit</button>
        <p id="feedback"></p>
        <p id="score">Attempts: 0</p>
        <p id="congratulations"></p>
    </div>
    <script src="amaxon.js"></script>
</body>
</html>
